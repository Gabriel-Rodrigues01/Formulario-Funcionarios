<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Sistema de Gestão de Funcionários</h1>

    <div class="container">
        <div class="form-section">
            <h2>Formulário</h2>
            <form id="formFuncionario">
                <input type="hidden" id="funcionarioId">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" required>
                </div>
                <div>
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" required>
                </div>
                <div>
                    <label for="salario">Salário (R$):</label>
                    <input type="number" id="salario" step="0.01" required>
                </div>
                <button type="submit" id="btnSubmit">Cadastrar</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Funcionários Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Cargo</th>
                        <th>Salário (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabelaFuncionariosBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="reports-section">
        <h2>Relatórios (Exercício 4)</h2>
        <button id="btnRelatorioSalario">Salário > R$ 5000</button>
        <button id="btnRelatorioMediaSalarial">Média Salarial</button>
        <button id="btnRelatorioCargosUnicos">Cargos Únicos</button>
        <button id="btnRelatorioNomesMaiusculos">Nomes em Maiúsculo</button>
        <div id="reportsOutput">
            Clique em um botão para gerar um relatório.
        </div>
    </div>

</body>
</html>
